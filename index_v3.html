            currentTemplateIndex = (currentTemplateIndex + 1) % EMAIL_TEMPLATES.length;
            elements.emailIframe.srcdoc = EMAIL_TEMPLATES[currentTemplateIndex];

            // 3. Wait briefly for iframe to potentially load/render the new srcdoc
            await delay(150); // Increased slightly to ensure render before fade-in

            // 4. Fade in the new template
            elements.emailIframe.classList.add('show');

            // 5. Wait for the display time
            await delay(CONFIG.templateDisplayTime);

            // 6. Repeat the cycle
            cycleTemplates();
        }

         // --- Start Animation on Load ---
         async function startAnimation() {
             // Load the first template initially
             elements.emailIframe.srcdoc = EMAIL_TEMPLATES[currentTemplateIndex];

             // Wait for initial load and delay
             await delay(CONFIG.initialDelay);

             // Fade in the first template
             elements.emailIframe.classList.add('show');
             await delay(CONFIG.templateDisplayTime); // Show the first template for the specified duration

             // Start the continuous cycle
             cycleTemplates();
         }


        document.addEventListener('DOMContentLoaded', () => {
            // Add error handlers for background image
            const body = document.body;
            const currentBg = body.style.backgroundImage;
            if (currentBg && currentBg !== 'none') {
                const imgUrlMatch = currentBg.match(/url\(["']?([^"']*)["']?\)/);
                if (imgUrlMatch && imgUrlMatch[1]) {
                    const imgUrl = imgUrlMatch[1];
                    const img = new Image();
                    img.onerror = () => {
                        console.warn(`Background image failed to load: ${imgUrl}. Falling back to color.`);
                        body.style.backgroundImage = 'none'; // Remove failed background
                        body.style.backgroundColor = '#eef2f5'; // Apply fallback color
                    }
                    img.src = imgUrl;
                }
            } else if (!body.style.backgroundColor) {
                 body.style.backgroundColor = '#eef2f5'; // Default fallback if no bg specified
            }

            // Ensure iframe content doesn't allow scrolling within itself
             const style = document.createElement('style');
             style.innerHTML = `
                 #email-iframe body { overflow: hidden !important; }
             `;
             document.head.appendChild(style);

             // --- Logo Error Handling (Added from previous example) ---
             const logo = document.getElementById('custom-logo');
             if (logo) {
                 logo.onerror = function() {
                     console.warn(`Logo image failed to load: ${this.src}. Hiding logo.`);
                     this.style.display = 'none'; // Hide logo if it fails to load
                 };
                 // Check if src is valid initially (optional but good practice)
                 if (!logo.getAttribute('src')) {
                      console.warn('Logo src attribute is missing.');
                      logo.style.display = 'none';
                 }
             }


            startAnimation();
        });

    </script>
