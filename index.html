<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voiceflow Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 800px;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f5f5f5;
      display: inline-block;
    }
    .status.ready {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .status.error {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Website</h1>
    <p>This page includes a Voiceflow chat agent that can be triggered via API.</p>
    <div id="status" class="status">Loading Voiceflow chat widget...</div>
  </div>

  <!-- Voiceflow Chat Widget Container -->
  <div id="voiceflow-chat-frame"></div>
  
  <!-- Script for Chat Trigger API -->
  <script>
    // This variable will be used to track if we've processed an API trigger
    let lastProcessedTrigger = 0;
    const statusElement = document.getElementById('status');
    
    // Function to check if the chat should be opened
    function checkChatTrigger() {
      // Use absolute URL to API endpoint
      fetch('http://localhost:3000/api/check-chat-trigger?' + new Date().getTime())
        .then(response => response.json())
        .then(data => {
          // If there's a new trigger and it's newer than what we've processed
          if (data.triggerId && data.triggerId > lastProcessedTrigger) {
            lastProcessedTrigger = data.triggerId;
            statusElement.textContent = `Received trigger ID: ${data.triggerId}, opening chat...`;
            statusElement.className = 'status ready';
            
            // Make sure Voiceflow is loaded before trying to open
            if (window.voiceflow && window.voiceflow.chat) {
              console.log('Opening chat due to API trigger');
              window.voiceflow.chat.open();
            } else {
              console.warn('Voiceflow chat not yet loaded');
              statusElement.textContent = 'Voiceflow chat not yet loaded, will try again...';
              
              // Try again in a second
              setTimeout(() => {
                if (window.voiceflow && window.voiceflow.chat) {
                  window.voiceflow.chat.open();
                  statusElement.textContent = 'Chat opened successfully!';
                }
              }, 1000);
            }
          }
        })
        .catch(error => {
          console.error('Error checking chat trigger:', error);
          statusElement.textContent = 'Error checking API: ' + error.message;
          statusElement.className = 'status error';
        });
    }

    // Start checking for triggers once the page is loaded
    document.addEventListener('DOMContentLoaded', () => {
      statusElement.textContent = 'Connected to API, checking for triggers...';
      // Check every 3 seconds
      setInterval(checkChatTrigger, 3000);
    });
  </script>

  <!-- Voiceflow Chat Widget Script -->
  <script type="text/javascript">
    console.log("Initializing Voiceflow chat widget...");

    // Load the Voiceflow chat widget
    (function (d, t) {
      var v = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
      v.onload = function () {
        console.log("Voiceflow widget script loaded. Initializing chat...");

        window.voiceflow.chat.load({
          verify: { projectID: '6798b43c9f655dc50cb7cb58' }, // Your Voiceflow project ID
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          render: {
            mode: 'overlay',
          },
          // Set autostart to false so it doesn't open automatically
          autostart: false, 
          allowDangerousHTML: true,
        }).then(() => {
          console.log("Voiceflow chat initialized successfully.");
          statusElement.textContent = 'Voiceflow chat initialized successfully. Ready for API triggers.';
          statusElement.className = 'status ready';
        }).catch((error) => {
          console.error("Error initializing Voiceflow chat:", error);
          statusElement.textContent = 'Error initializing Voiceflow chat: ' + error.message;
          statusElement.className = 'status error';
        });
      };
      v.src = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
      v.type = 'text/javascript';
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
