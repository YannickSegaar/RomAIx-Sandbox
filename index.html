<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N8n Voiceflow Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
    .status {
      margin: 20px 0;
      padding: 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
      display: inline-block;
    }
    .status.ready { background-color: #e8f5e9; color: #2e7d32; }
    .status.error { background-color: #ffebee; color: #c62828; }
    
    .control-panel {
      margin-top: 20px;
      padding: 15px;
      background-color: #eee;
      border-radius: 8px;
      text-align: left;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #587C74;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2F3E46;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>N8n - Voiceflow Integration</h1>
    <p>This page demonstrates passing variables from N8n to Voiceflow</p>
    
    <div id="status" class="status">Initializing...</div>
    
    <div class="control-panel">
      <h3>Manual Testing Panel</h3>
      <div class="form-group">
        <label for="executionId">Execution ID:</label>
        <input type="text" id="executionId" placeholder="Enter n8n execution ID">
      </div>
      <div class="form-group">
        <label for="resumeUrl">Resume URL:</label>
        <input type="text" id="resumeUrl" placeholder="Enter n8n resume URL">
      </div>
      <button id="manualTrigger">Manually Trigger with These Values</button>
      <button id="openChat">Open Chat</button>
    </div>
  </div>
  
  <script>
    // Global variables
    const statusElement = document.getElementById('status');
    const executionIdInput = document.getElementById('executionId');
    const resumeUrlInput = document.getElementById('resumeUrl');
    const manualTriggerBtn = document.getElementById('manualTrigger');
    const openChatBtn = document.getElementById('openChat');
    
    // Create global window object to store execution data
    window.romaixData = {
      n8n_executionID: null,
      n8n_resumeURL: null
    };
    
    // Track if Voiceflow has been initialized
    let voiceflowInitialized = false;
    
    // Initialize Voiceflow
    function initializeVoiceflow(withValues = false) {
      // If already initialized and we want to update with new values, we need to destroy and recreate
      if (voiceflowInitialized && withValues && window.voiceflow && window.voiceflow.chat) {
        console.log("Reinitializing Voiceflow with new values:", window.romaixData);
        
        // If the chat has a destroy method, use it (might not be available in all versions)
        if (typeof window.voiceflow.chat.destroy === 'function') {
          window.voiceflow.chat.destroy().then(() => {
            loadVoiceflow();
          });
        } else {
          // Otherwise just reinitialize
          loadVoiceflow();
        }
      } else if (!voiceflowInitialized) {
        // Initial load
        loadVoiceflow();
      }
    }
    
    // Load Voiceflow chat
    function loadVoiceflow() {
      console.log("Loading Voiceflow chat with data:", window.romaixData);
      
      window.voiceflow.chat.load({
        verify: { projectID: '6798b43c9f655dc50cb7cb58' },
        url: 'https://general-runtime.voiceflow.com',
        versionID: 'production',
        voice: { 
          url: "https://runtime-api.voiceflow.com" 
        },
        user: {
          name: 'Demo User',
        },
        render: {
          mode: 'overlay',
        },
        autostart: false, // Important: Don't open automatically
        allowDangerousHTML: true,
        launch: {
          event: {
            type: 'launch',
            payload: {
              n8n_executionID: window.romaixData.n8n_executionID,
              n8n_resumeURL: window.romaixData.n8n_resumeURL
            }
          }
        }
      }).then(() => {
        console.log("Voiceflow initialized successfully with payload:", {
          n8n_executionID: window.romaixData.n8n_executionID,
          n8n_resumeURL: window.romaixData.n8n_resumeURL
        });
        
        voiceflowInitialized = true;
        statusElement.textContent = 'Voiceflow ready. Variables will be passed on chat open.';
        statusElement.className = 'status ready';
      }).catch(error => {
        console.error("Error initializing Voiceflow:", error);
        statusElement.textContent = 'Error: ' + error.message;
        statusElement.className = 'status error';
      });
    }
    
    // Function to check for API triggers
    function checkApiTrigger() {
      fetch('/api/check-chat-trigger?' + new Date().getTime())
        .then(response => response.json())
        .then(data => {
          if (data.triggerId && data.n8n_executionID) {
            console.log("API Trigger received:", data);
            
            // Update global data
            window.romaixData = {
              n8n_executionID: data.n8n_executionID,
              n8n_resumeURL: data.n8n_resumeURL
            };
            
            statusElement.textContent = `API Trigger received with execution ID: ${data.n8n_executionID}`;
            statusElement.className = 'status ready';
            
            // Update input fields for visibility
            executionIdInput.value = data.n8n_executionID || '';
            resumeUrlInput.value = data.n8n_resumeURL || '';
            
            // If Voiceflow is already initialized, just open the chat
            // The variables will be accessible via last_event in Voiceflow
            if (voiceflowInitialized && window.voiceflow && window.voiceflow.chat) {
              window.voiceflow.chat.interact({
                type: 'launch',
                payload: {
                  n8n_executionID: data.n8n_executionID,
                  n8n_resumeURL: data.n8n_resumeURL
                }
              }).then(() => {
                window.voiceflow.chat.open();
              });
            } else {
              // Initialize with values and then open
              initializeVoiceflow(true);
              // We'll open the chat once initialization is complete
              setTimeout(() => {
                if (window.voiceflow && window.voiceflow.chat) {
                  window.voiceflow.chat.open();
                }
              }, 1000); // Give it a second to initialize
            }
          }
        })
        .catch(error => {
          console.error("API check error:", error);
        });
    }
    
    // Manual trigger button
    manualTriggerBtn.addEventListener('click', () => {
      const executionId = executionIdInput.value.trim();
      const resumeUrl = resumeUrlInput.value.trim();
      
      if (!executionId) {
        alert("Please enter an Execution ID");
        return;
      }
      
      window.romaixData = {
        n8n_executionID: executionId,
        n8n_resumeURL: resumeUrl
      };
      
      statusElement.textContent = `Manual values set: ${executionId}`;
      statusElement.className = 'status ready';
      
      // Reinitialize Voiceflow with these values
      initializeVoiceflow(true);
    });
    
    // Open chat button
    openChatBtn.addEventListener('click', () => {
      if (window.voiceflow && window.voiceflow.chat) {
        // If we have values, send them with interact before opening
        if (window.romaixData.n8n_executionID) {
          window.voiceflow.chat.interact({
            type: 'launch',
            payload: {
              n8n_executionID: window.romaixData.n8n_executionID,
              n8n_resumeURL: window.romaixData.n8n_resumeURL
            }
          }).then(() => {
            window.voiceflow.chat.open();
          });
        } else {
          window.voiceflow.chat.open();
        }
        
        statusElement.textContent = 'Chat opened manually';
      } else {
        statusElement.textContent = 'Error: Voiceflow not initialized';
        statusElement.className = 'status error';
      }
    });
    
    // Start API polling
    setInterval(checkApiTrigger, 3000);
    
    // Load Voiceflow widget 
    (function(d, t) {
      var v = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
      
      v.onload = function() {
        console.log("Voiceflow script loaded");
        // Initialize with empty values first
        initializeVoiceflow();
      };
      
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
