<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Thumbnail - AI Email Auto-Reply Showcase - RomAIx</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
        /* Import fonts used in templates */
        @import url('https://fonts.googleapis.com/css2?family=Trebuchet+MS&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Georgia&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap');

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            /* --- Background Image --- */
            background-image: url('LinkedInBackground.png'); /* Placeholder */
            /* background-image: url('LinkedInBackground.png'); */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #eef2f5; /* Fallback solid color */
            display: flex;
            flex-direction: column; /* Stack title and laptop */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars from body */
            padding: 20px; /* Add some padding */
        }

        /* --- Main Container (No Title Needed) --- */
        .animation-container {
            width: 100%;
            max-width: 950px; /* Match laptop max width */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Removed .title-container styles */

        /* --- Laptop Mockup --- */
        .laptop-mockup {
            width: 100%;
            height: auto;
            aspect-ratio: 950 / 680;
            min-height: 550px;
            position: relative;
            perspective: 1500px;
            transform-style: preserve-3d;
            transform: rotateX(5deg) rotateY(0deg);
            flex-shrink: 0;
        }

        .laptop-screen {
            width: 100%;
            height: calc(100% - 30px);
            background-color: #1a1a1a;
            border-radius: 20px 20px 0 0;
            padding: 15px;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
        }

        .laptop-screen::after { /* Glossy effect */
            content: '';
            position: absolute;
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px 12px 0 0;
            top: 15px;
            left: 15px;
            transform: translateZ(2px);
            pointer-events: none;
        }

        .laptop-base {
            width: calc(100% + 40px);
            height: 30px;
            background: linear-gradient(to bottom, #333, #1a1a1a);
            position: absolute;
            bottom: 0;
            left: -20px;
            transform: rotateX(80deg);
            transform-origin: top;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* --- Email Client Display --- */
        .display {
            width: 100%;
            height: 100%;
            background-color: #f9f9f9;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- Email Client Header --- */
        .email-header {
            width: 100%;
            height: 50px;
            background: linear-gradient(to right, #2F3E46, #587C74);
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            font-weight: 600;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            z-index: 10;
        }

        .email-header-title {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-svg {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo-svg img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .email-toolbar {
            display: flex;
            gap: 10px;
        }

        .toolbar-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* --- Main Email Area (Sidebar + Content) --- */
        .email-main {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        /* --- Email Sidebar --- */
         .email-sidebar {
            width: 180px;
            height: 100%;
            background-color: rgba(241, 242, 242, 0.7);
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            padding: 20px 0;
            z-index: 1;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .sidebar-item {
            padding: 12px 20px;
            font-size: 14px;
            color: rgba(85, 85, 85, 0.8);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            cursor: default;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar-item-active {
            background-color: rgba(88, 124, 116, 0.15);
            color: #2F3E46;
            font-weight: 600;
        }

        .sidebar-item-icon {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            background-color: rgba(88, 124, 116, 0.3);
        }

        .notification { display: none; }

        /* --- Email Content Area (Right side) --- */
        .email-content-area {
            flex-grow: 1;
            display: flex; /* Changed to flex for collage */
            flex-wrap: wrap; /* Allow wrapping */
            padding: 15px; /* Padding around the collage */
            gap: 10px; /* Gap between collage items */
            align-content: flex-start; /* Align items to the top */
            overflow-y: auto; /* Add scroll if needed, though unlikely for thumbnail */
            background-color: #ffffff;
            position: relative;
        }

        /* --- Collage Item Styling --- */
        .collage-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: calc(50% - 5px); /* Two columns with gap */
            height: auto; /* Adjust height based on content */
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease-in-out;
        }
        .collage-item:hover {
             transform: translateY(-3px); /* Slight lift on hover */
        }

        .collage-header {
            padding: 8px 10px;
            background-color: #f5f5f5; /* Light grey header */
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #eee;
        }
        .collage-logo {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            object-fit: contain; /* Prevent distortion */
        }
        .collage-company {
            font-size: 11px;
            font-weight: 600;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .collage-banner {
            width: 100%;
            height: 60px; /* Fixed height for banner area */
            object-fit: cover; /* Cover the area */
            display: block;
        }

        .collage-title {
            padding: 10px;
            font-size: 13px;
            font-weight: bold;
            color: #333;
            line-height: 1.3;
            text-align: center;
            background-color: #fff; /* Ensure text background is white */
            flex-grow: 1; /* Allow title to take remaining space */
        }


        /* --- Responsive Adjustments --- */
        @media screen and (max-width: 768px) {
            body {
                align-items: center;
                padding-top: 20px;
            }
            .laptop-mockup {
                transform: rotateX(0deg) rotateY(0deg);
                min-height: 500px;
                aspect-ratio: 950 / 700;
            }
            .email-header { height: 45px; padding: 0 10px; }
            .email-header-title { font-size: 14px; gap: 8px; }
            .logo-svg { width: 28px; height: 28px; }
            .toolbar-icon { width: 18px; height: 18px; }
            .email-sidebar { width: 150px; padding: 10px 0; }
            .sidebar-item { padding: 8px 10px; font-size: 12px; gap: 6px; }
            .sidebar-item-icon { width: 14px; height: 14px; }

            .collage-item { width: calc(50% - 5px); } /* Keep two columns */
            .collage-banner { height: 50px; }
            .collage-title { font-size: 12px; padding: 8px; }
            .collage-header { padding: 6px 8px; }
            .collage-logo { width: 20px; height: 20px; }
            .collage-company { font-size: 10px; }
        }
         @media screen and (max-width: 480px) {
             .laptop-mockup {
                 perspective: 1000px;
                 aspect-ratio: 950 / 800;
                 min-height: 450px;
             }
             .email-header-title span { display: none; }
             .email-sidebar { display: none; }
             .email-content-area { margin-left: 0; padding: 10px; gap: 8px; }

             .collage-item { width: 100%; } /* Stack vertically */
             .collage-banner { height: 55px; }
             .collage-title { font-size: 12px; }

         }

    </style>
</head>

    </div>

</html>
