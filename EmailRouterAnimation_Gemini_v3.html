<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Router Animation V3 - RomAIx</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            /* --- PLACE YOUR BACKGROUND IMAGE URL HERE --- */
            background-image: url('YOUR_BACKGROUND_IMAGE.png'); /* <--- CHANGE THIS PATH */
            /* --- --- --- --- --- --- --- --- --- --- --- */
            background-color: #eef2f5; /* Fallback color */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: #333;
        }

        .animation-container {
            width: 95%;
            max-width: 1000px; /* Wider for bigger elements */
            height: 750px;  /* Taller for bigger elements */
            background-color: rgba(255, 255, 255, 0.92); /* Slightly more opaque */
            border-radius: 20px; /* Smoother corners */
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            padding: 40px; /* More padding */
            overflow: hidden;
        }

        /* Common styles for Router and Incoming Source Nodes */
        .node {
            position: absolute;
            border-radius: 12px; /* Slightly more rounded */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 5;
        }
         .node .icon { font-size: 24px; }
         .node .text { font-weight: 600; font-size: 15px; }
         .node img { /* Style for potential images inside nodes */
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
         }

         .incoming-source {
             top: 50%;
             left: 5%;
             transform: translateY(-50%);
             background: linear-gradient(to right, #e8eaed, #f8f9fa);
             color: #3c4043;
             padding: 18px 25px;
             min-width: 180px;
             justify-content: center;
         }

        /* --- UPDATED ROUTER --- */
        .router-agent {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2F3E46, #587C74);
            color: white;
            padding: 25px 30px; /* Increased padding */
            min-width: 220px; /* Wider */
            min-height: 100px; /* Ensure height for image */
            z-index: 10;
            flex-direction: column; /* Stack items */
            gap: 15px; /* More gap */
            justify-content: center;
        }
        .router-agent .router-content { /* Container for icon and text */
             display: flex;
             align-items: center;
             gap: 12px;
        }
         .router-agent img { /* Style for the router's specific image */
            width: 50px; /* Adjust as needed */
            height: 50px; /* Adjust as needed */
            border-radius: 10px; /* Or 50% if you want it round */
            object-fit: cover;
            margin-bottom: 10px; /* Space below image */
         }
         .router-agent .icon { font-size: 28px; }
         .router-agent .text { font-size: 16px; }
         .router-agent.processing {
             animation: pulse 1s infinite;
         }

        /* --- UPDATED SPECIALIZED AGENT (LARGER CIRCLES) --- */
        .specialized-agent {
            position: absolute;
            width: 160px;  /* Increased Diameter */
            height: 160px; /* Increased Diameter */
            border-radius: 50%;
            background: linear-gradient(135deg, #dfe9f3, #ffffff); /* Lighter, cleaner gradient */
            color: #333; /* Darker text for contrast */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 8px; /* Adjusted gap */
            padding: 15px; /* Adjusted padding */
            z-index: 5;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
         .specialized-agent .agent-avatar { /* Container for icon/image */
             width: 80px; /* Size for the avatar image */
             height: 80px;
             border-radius: 50%;
             margin-bottom: 8px; /* Space below avatar */
             display: flex;
             align-items: center;
             justify-content: center;
             overflow: hidden; /* Ensure image stays round */
             background-color: rgba(0,0,0,0.05); /* Placeholder bg */
         }
         .specialized-agent .agent-avatar img {
             width: 100%;
             height: 100%;
             object-fit: cover;
         }
         .specialized-agent .agent-avatar .icon { /* Styling if using icon fallback */
             font-size: 40px;
             color: #587C74;
         }
         .specialized-agent .text {
             font-weight: 600;
             font-size: 14px;
             line-height: 1.3;
         }
         .specialized-agent.highlight {
             animation: highlight-pulse 0.8s ease;
             box-shadow: 0 0 30px rgba(88, 124, 116, 0.6);
         }

        /* Positioning the larger agents */
        .sales-agent {
            top: 10%;    /* Position higher */
            right: 8%;
        }
        .support-agent {
            top: 50%;
            right: 8%;
            transform: translateY(-50%);
        }
        .manager-agent {
            bottom: 10%; /* Position lower */
            right: 8%;
        }

        /* Email Icon & Context */
        .email-icon-container {
            position: absolute;
            opacity: 0;
            transition: top 1.5s ease-in-out, left 1.5s ease-in-out, opacity 0.5s ease;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: calc(50% - 30px);
            left: calc(5% + 100px); /* Adjust start based on source width */
        }
        .email-icon { font-size: 30px; }
        .email-context-text {
            font-size: 12px; /* Slightly larger text */
            font-weight: 600;
            color: #fff;
            background-color: rgba(47, 62, 70, 0.85);
            padding: 4px 10px;
            border-radius: 5px;
            margin-top: 6px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.4s ease 0.2s;
        }
        .email-icon-container.visible .email-context-text { opacity: 1; }


        /* --- UPDATED ARROW STYLES (LINE + HEAD) --- */
        .arrow-container {
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
            pointer-events: none;
            /* Base size - will be adjusted by specific arrow styles */
            width: 100px;
            height: 30px;
        }
        .arrow-container.visible {
            opacity: 0.7;
        }
        .arrow-line {
            position: absolute;
            background-color: #777; /* Arrow line color */
            height: 3px; /* Arrow thickness */
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%; /* Line takes full width of container */
            border-radius: 2px;
        }
        .arrow-head {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            /* Creates triangle pointing right */
            border-width: 7px 0 7px 12px;
            border-color: transparent transparent transparent #777; /* Arrow head color */
            right: -2px; /* Position head at the end of the line */
            top: 50%;
            transform: translateY(-50%);
        }

        /* --- POSITIONING AND ROTATING ARROWS (APPROXIMATE) --- */
        /* Adjust width, top, left, and transform: rotate() for precise alignment */

        #arrow-container-to-router {
            width: 180px; /* Adjust length */
            top: 50%;
            left: calc(5% + 180px + 15px); /* After incoming source */
            transform: translateY(-50%) rotate(0deg);
        }
         #arrow-container-to-router .arrow-line,
         #arrow-container-to-router .arrow-head { background-color: #587C74; border-color: transparent transparent transparent #587C74; }


        #arrow-container-to-sales {
            width: 150px; /* Adjust length */
            top: calc(10% + 80px); /* Align mid-point */
            left: calc(50% + 110px + 15px); /* After router */
            transform: translateY(-50%) rotate(0deg);
        }
         #arrow-container-to-sales .arrow-line,
         #arrow-container-to-sales .arrow-head { background-color: #88a09e; border-color: transparent transparent transparent #88a09e; }

        #arrow-container-to-support {
             width: 150px;
             top: 50%;
             left: calc(50% + 110px + 15px);
             transform: translateY(-50%) rotate(0deg);
        }
         #arrow-container-to-support .arrow-line,
         #arrow-container-to-support .arrow-head { background-color: #88a09e; border-color: transparent transparent transparent #88a09e; }

        #arrow-container-to-manager {
             width: 150px;
             top: calc(90% - 80px); /* Align mid-point */
             left: calc(50% + 110px + 15px);
             transform: translateY(-50%) rotate(0deg);
        }
         #arrow-container-to-manager .arrow-line,
         #arrow-container-to-manager .arrow-head { background-color: #88a09e; border-color: transparent transparent transparent #88a09e; }


        /* Keyframe Animations */
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); }
            50% { transform: translate(-50%, -50%) scale(1.04); box-shadow: 0 8px 25px rgba(47, 62, 70, 0.3); }
            100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); }
        }
         @keyframes highlight-pulse {
             0% { transform: scale(1) translateY(0); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); }
             50% { transform: scale(1.06) translateY(0); box-shadow: 0 0 30px rgba(88, 124, 116, 0.6); }
             100% { transform: scale(1) translateY(0); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); }
         }
         .support-agent.highlight { animation-name: highlight-pulse-support; }
         @keyframes highlight-pulse-support {
             0% { transform: scale(1) translateY(-50%); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); }
             50% { transform: scale(1.06) translateY(-50%); box-shadow: 0 0 30px rgba(88, 124, 116, 0.6); }
             100% { transform: scale(1) translateY(-50%); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); }
         }

         /* RomAIx Logo */
         .romix-logo {
             position: absolute;
             bottom: 20px;
             left: 25px;
             display: flex;
             align-items: center;
             gap: 10px;
             color: #2F3E46;
             font-weight: 700;
             font-size: 18px;
             opacity: 0.9;
             z-index: 1;
         }
         .romix-logo-icon {
             width: 35px;
             height: 35px;
             background-color: #2F3E46;
             border-radius: 8px;
             display: flex;
             align-items: center;
             justify-content: center;
             font-size: 16px;
             color: white;
         }

    </style>
</head>
<body>
    <div class="animation-container">

        <div class="node incoming-source">
            <span class="icon">📥</span>
            <span class="text">Incoming Email</span>
        </div>

        <div class="node router-agent" id="router">
             <div class="router-content">
                 <span class="icon">🧠</span>
                 <span class="text">AI Router</span>
             </div>
        </div>

        <div class="specialized-agent sales-agent" id="sales-agent">
            <div class="agent-avatar">
                 <span class="icon">📈</span> </div>
            <span class="text">Sales Agent</span>
        </div>
        <div class="specialized-agent support-agent" id="support-agent">
             <div class="agent-avatar">
                 <span class="icon">🛠️</span> </div>
            <span class="text">Support Agent</span>
        </div>
         <div class="specialized-agent manager-agent" id="manager-agent">
             <div class="agent-avatar">
                  <span class="icon">🧑‍💼</span> </div>
            <span class="text">Manager</span>
        </div>


        <div class="email-icon-container" id="email-container">
             <div class="email-icon">📧</div>
             <div class="email-context-text" id="email-context">Routing...</div>
        </div>

        <div class="arrow-container" id="arrow-container-to-router">
            <div class="arrow-line"></div>
            <div class="arrow-head"></div>
        </div>
        <div class="arrow-container" id="arrow-container-to-sales">
             <div class="arrow-line"></div>
             <div class="arrow-head"></div>
        </div>
        <div class="arrow-container" id="arrow-container-to-support">
             <div class="arrow-line"></div>
             <div class="arrow-head"></div>
        </div>
        <div class="arrow-container" id="arrow-container-to-manager">
             <div class="arrow-line"></div>
             <div class="arrow-head"></div>
        </div>


        <div class="romix-logo">
             <div class="romix-logo-icon">R</div>
             RomAIx
         </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emailContainer = document.getElementById('email-container');
            const emailContext = document.getElementById('email-context');
            const router = document.getElementById('router');
            const incomingSource = document.querySelector('.incoming-source');

            // Agent and Arrow elements References
            const agents = [
                { element: document.getElementById('sales-agent'), arrowContainer: document.getElementById('arrow-container-to-sales'), context: "Sales Inquiry" },
                { element: document.getElementById('support-agent'), arrowContainer: document.getElementById('arrow-container-to-support'), context: "Support Request" },
                { element: document.getElementById('manager-agent'), arrowContainer: document.getElementById('arrow-container-to-manager'), context: "Complaint Escalation" }
            ];
            const arrowContainerToRouter = document.getElementById('arrow-container-to-router');

            let currentTargetAgentIndex = 0;

            // --- Animation Configuration ---
             const timings = {
                 initialDelay: 500,
                 showEmailDelay: 200,
                 moveToRouterDuration: 1500,
                 processingDelay: 1100, // Slightly longer processing
                 moveToAgentDuration: 1500,
                 highlightDelay: 900, // Slightly longer highlight
                 cycleDelay: 2200 // Longer pause between cycles
             };
            // --- End Configuration ---

            function getCenterPosition(element) {
                 const rect = element.getBoundingClientRect();
                 const containerRect = element.closest('.animation-container').getBoundingClientRect();
                 const left = rect.left - containerRect.left + (rect.width / 2);
                 const top = rect.top - containerRect.top + (rect.height / 2);
                 return { left, top };
            }

             function hideAllArrows() {
                 arrowContainerToRouter.classList.remove('visible');
                 agents.forEach(agent => agent.arrowContainer.classList.remove('visible'));
             }

            function runAnimationCycle() {
                 const targetAgentInfo = agents[currentTargetAgentIndex];
                 const targetAgentElement = targetAgentInfo.element;
                 const targetArrowContainer = targetAgentInfo.arrowContainer;
                 const currentEmailContext = targetAgentInfo.context;

                 const startPos = getCenterPosition(incomingSource);
                 const routerPos = getCenterPosition(router);
                 const agentPos = getCenterPosition(targetAgentElement);

                 const emailIconContRect = emailContainer.getBoundingClientRect();
                 const emailContainerWidth = emailIconContRect.width || 80; // Estimate width
                 const emailContainerHeight = emailIconContRect.height || 60; // Estimate height

                 // Calculate starting position for the container more accurately
                 const startLeft = startPos.left + (incomingSource.offsetWidth / 2) - (emailContainerWidth / 4); // Adjust offset slightly right of source center
                 const startTop = startPos.top - (emailContainerHeight / 2);


                 // 1. Reset and Prepare Email
                 emailContainer.style.opacity = '0';
                 emailContainer.style.transition = 'none';
                 emailContainer.style.left = `${startLeft}px`;
                 emailContainer.style.top = `${startTop}px`;
                 emailContext.textContent = currentEmailContext;
                 hideAllArrows();
                 emailContainer.classList.remove('visible');


                 // Short delay to apply reset styles
                 setTimeout(() => {
                     emailContainer.style.transition = `top ${timings.moveToRouterDuration}ms ease-in-out, left ${timings.moveToRouterDuration}ms ease-in-out, opacity 0.5s ease`;
                     emailContainer.style.opacity = '1';
                     emailContainer.classList.add('visible');
                     arrowContainerToRouter.classList.add('visible'); // Show arrow to router

                     // 2. Move Email to Router
                     const targetRouterLeft = routerPos.left - (emailContainerWidth / 2); // Center email on router
                     const targetRouterTop = routerPos.top - (emailContainerHeight / 2);
                     emailContainer.style.left = `${targetRouterLeft}px`;
                     emailContainer.style.top = `${targetRouterTop}px`;

                 }, timings.showEmailDelay);


                 // 3. Router Processing Animation
                 setTimeout(() => {
                     router.classList.add('processing');
                     arrowContainerToRouter.classList.remove('visible');
                 }, timings.showEmailDelay + timings.moveToRouterDuration);


                 // 4. Move Email to Target Agent & Stop Router Processing
                 setTimeout(() => {
                     router.classList.remove('processing');
                     targetArrowContainer.classList.add('visible'); // Show arrow to specific agent
                     emailContainer.style.transition = `top ${timings.moveToAgentDuration}ms ease-in-out, left ${timings.moveToAgentDuration}ms ease-in-out, opacity 0.5s ease`;

                     const targetAgentLeft = agentPos.left - (emailContainerWidth / 2); // Center email on agent
                     const targetAgentTop = agentPos.top - (emailContainerHeight / 2);
                     emailContainer.style.left = `${targetAgentLeft}px`;
                     emailContainer.style.top = `${targetAgentTop}px`;

                 }, timings.showEmailDelay + timings.moveToRouterDuration + timings.processingDelay);


                 // 5. Highlight Target Agent & Hide Email/Arrow
                 setTimeout(() => {
                     emailContainer.style.opacity = '0';
                     emailContainer.classList.remove('visible');
                     targetArrowContainer.classList.remove('visible');
                     targetAgentElement.classList.add('highlight');
                 }, timings.showEmailDelay + timings.moveToRouterDuration + timings.processingDelay + timings.moveToAgentDuration);


                 // 6. Remove Highlight
                 setTimeout(() => {
                    targetAgentElement.classList.remove('highlight');
                 }, timings.showEmailDelay + timings.moveToRouterDuration + timings.processingDelay + timings.moveToAgentDuration + timings.highlightDelay);


                 // 7. Prepare for Next Cycle
                 setTimeout(() => {
                     currentTargetAgentIndex = (currentTargetAgentIndex + 1) % agents.length;
                     runAnimationCycle();
                 }, timings.showEmailDelay + timings.moveToRouterDuration + timings.processingDelay + timings.moveToAgentDuration + timings.highlightDelay + timings.cycleDelay);
            }

            // Start the first cycle
            setTimeout(runAnimationCycle, timings.initialDelay);
        });
    </script>
</body>
</html>
